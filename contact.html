    <style>
      #contact form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      #contact label {
        font-weight: bold;
        margin-bottom: 0.25rem;
      }

      #contact input,
      #contact textarea {
        padding: 0.75rem;
        background: #111;
        color: #fff;
        border: 1px solid #444;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      #contact input:focus,
      #contact textarea:focus {
        outline: none;
        border-color: orange;
      }

      #contact button {
        padding: 0.75rem 1.5rem;
        background-color: #fff;
        color: #000;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s, color 0.3s;
      }

      #contact button:hover {
        background-color: orange;
        color: #000;
      }

      #contact button:disabled {
        background-color: #444;
        color: #aaa;
        cursor: not-allowed;
      }
    </style>
  </head>

          /></a>
        </li>
      </ul>
    </nav>

    <section
      id="contact"
      style="padding: 4rem 1rem; background: #000; color: #fff"
    >
      <div style="max-width: 600px; margin: 0 auto">
        <h2 style="text-align: center; margin-bottom: 2rem">Contact Me</h2>

        <form
          name="contact"
          method="POST"
          data-netlify="true"
          netlify-honeypot="bot-field"
          onsubmit="handleSubmit(event)"
        >
          <!-- Netlify hidden fields -->
          <input type="hidden" name="form-name" value="contact" />
          <p style="display: none">
            <label>Donâ€™t fill this out: <input name="bot-field" /></label>
          </p>

          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />

          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />

          <label for="message">Message</label>
          <textarea name="message" id="message" rows="5" required></textarea>

          <button type="submit" id="submit-btn">Send Message</button>
        </form>

        <!-- Inline Thank You Message -->
        <div
          id="thank-you-message"
          style="display: none; text-align: center; margin-top: 2rem"
        >
          <h3 style="color: orange">Thank you!</h3>
          <p>
            Your message has been sent successfully and I will get back to you
            Shortly.
          </p>
        </div>
      </div>

      <script>
        function handleSubmit(e) {
          e.preventDefault();
          const form = e.target;
          const submitBtn = document.getElementById("submit-btn");
          submitBtn.disabled = true;
          submitBtn.innerText = "Sending...";

          const formData = new FormData(form);

          fetch("/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams(formData).toString(),
          })
            .then(() => {
              form.style.display = "none";
              document.getElementById("thank-you-message").style.display =
                "block";
            })
            .catch((error) => {
              alert(
                "There was a problem submitting your form. Please try again."
              );
              submitBtn.disabled = false;
              submitBtn.innerText = "Send Message";
            });
        }
      </script>
      <script src="script.js"></script>
    </section>
  </body>
